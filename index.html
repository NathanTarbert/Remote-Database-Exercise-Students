<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form id="addStudent" onsubmit="createStudent(); return false;">
        <h3>Create Student</h3>
        <label>ID</label>
        <input type="ID" id="id" placeholder="ID...">
        <label>First Name</label>
        <input type="First Name" id="fname" placeholder="First Name...">
        <label>Last Name</label>
        <input type="Last Name" id="lname" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input type="Faculty Number" id="facNum" placeholder="Faculty Number...">
        <label>Grade</label>
        <input type="Grade" id="grade" placeholder="grade...">
        <button id="add" type="submit">Submit</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
